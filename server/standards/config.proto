syntax = "proto3";
package taskmanager.pb;
import "Verification.proto";

option go_package = "github.com/DiarmuidMalanaphy/Task-Manager/standards";

message Filter {
    string name = 1;
}

message AddFilter {
    VerificationToken verification = 1;
    Filter filter = 2;
}

message UpdateDarkMode {
    VerificationToken verification = 1;
}

message Config {
    bool dark_mode = 1;
    repeated Filter filters = 2;
}


